<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/ajax.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>S'inscrire</h2>
            <hr>
            <form method="post">
                <div class="form-group">
                    <label>Prénom</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Entrez votre prénom">
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                    <label>Date de naissance</label>
                    <input type="date" class="form-control" id="birthdate" value="" min="1900-01-01" max="2020-12-12">
                </div>
                <div class="form-group">
                    <label>Adresse mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Entrez votre adresse mail">
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                    <br>
                    <input type="password" class="form-control" id="passwordrepeat" placeholder="Entrez de nouveau votre mot de passe">
                </div>
                <small class="form-text text-muted">Vos informations restent confidentielles.</small>
                <br>
                <div id="error"></div>
                <input class="btn btn-primary" type="button" value="S'inscrire" onclick="register()">
                <a class="btn btn-success" href="index.html">Accueil</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
