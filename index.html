<!--HEADER-->

<header class="header d-flex" style="margin-top: 20px; margin-left: 5%; margin-right: 5%; border-radius: 10px; background-color: rgba(200,200,200,0.6);">
    <div class="container text-center my-auto" style="text-align: center;">
        <h1 class="mb-1"><br>CANADA AIRLINE</h1>
        <h3 class="mb-5">
            <em>The best company in the world !</em>
        </h3>
    </div>

</header>

<div class="container-fluid " style="margin-top: 2%;" >
    <div class="card"  style="width: 60%; margin: auto; border-radius: 10px; background-color: rgba(255, 255, 255,0.9); ">
        <div class="card-body"  >
            <form id = "fly_form" action="controller.php?function=name" method="get">
                <div class="row" >


                    <div class="col-md-5" style="margin:20px; margin-left: 6%;">
                        <div class="row">
                            <label for="start" style="margin-right:5px;">Ville de départ </label>
                            <input type="text" id="departure" >
                        </div>
                        <br><br>
                        <div class="row">
                            <label for="start" style="margin-right:5px;">Ville d'Arrivé </label>
                            <input type="text" id="arrival" >
                        </div>
                        <br><br>

                        <div class="row" >
                            <label for="start" style="margin-right:5px;">Passager total</label>
                            <input type="number" max="9" id="nbPassengerTot" />
                        </div>
                    </div>

                       

                    <div class="col-md-5"  style="margin:20px;">
                        <div class="row" style="float: right;">
                            <label for="start" style="margin-right:5px;">Date </label>
                            <input type="date" id="date" name="trip-start" value="" min="2020-01-01" max="">

                        </div>
                        <br><br>

                        <div class="row" style="float: right; margin-top: 12%; margin-bottom: 12%;">
                            <label for="start" style="margin-right:5px;">Prix </label>
                            <div style="float: right; margin-top: 5px;">
                                <input type="range" multiple value="10,80" id="rangePrice"/>
                            </div>
                        </div>
                        <br><br>

                        <div class="row" style="float: right;">
                            <label for="start" style="margin-right:5px;">Passager -4 ans</label>
                            <input type="number" max="8" id="nbPassengerChild" />
                        </div>

                    </div>
                </div>
            
                <br>
                <div class="row">

                    <button type="submit" id="search" class="btn btn-primary"  style="margin-left: 45%; margin-bottom: 10px;">Rechercher</button>
                </div>

            </form>
        </div>
    </div>
</div>
